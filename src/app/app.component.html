<div class="form myForm" [ngClass]="formStatus">
  <h2 id="registration">Registration Form</h2>
  <form  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

      <div formGroupName="personalDetails">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.."
        formControlName="firstname">
        <div>
          <small *ngIf="reactiveForm.get('personalDetails.firstname').errors?.['required']">
            First name is a required field.</small>
          <small *ngIf="reactiveForm.get('personalDetails.firstname').errors?.['noSpaceAllowed']">
            First name can not contain a space.</small>
        </div>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.."
         formControlName="lastname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your last email.."
        formControlName="email">
        <div>
          <span style="color: red" *ngIf="!reactiveForm.get('personalDetails.email').valid && reactiveForm.get('personalDetails.email').touched">
            The email you entered is not a valid email.
          </span>
        </div>

        <!-- <div>
          <small>Some of the required fields does not have valid value.</small>
        </div> -->
        <!-- <button >Set Default Values</button> -->
      </div>

      <label for="country">Country</label>
      <select id="country" name="country" formControlName="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
        <option value="uz">Uzbekistan</option>
      </select>

      <label for="gender">Gender:</label>
        <input type="radio" id="male" value="male" formControlName="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" formControlName="gender" >
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" formControlName="gender" >
        <label for="male">Other</label>
      <br><br>
      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
          <label><input type="checkbox" value="sports" name="hobbies" ngModel formControlName="hobbies"> Sports</label>
          <label><input type="checkbox" value="movies" name="hobbies" ngModel formControlName="hobbies"> Movies</label>
          <label><input type="checkbox" value="music" name="hobbies" ngModel formControlName="hobbies"> Music</label>
      </div>

      <div formArrayName="skills">
        <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls'];index as i" >
          <input type="text" placeholder="add skill..." formControlName="{{i}}">
        </ng-container>
        <button (click)="addSkills()">Add skills</button>
      </div>

      <input type="submit" value="Submit" id="btn"><!--[disabled]="!myForm.valid"-->
    </form>
</div>
